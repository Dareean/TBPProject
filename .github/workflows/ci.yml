name: CI Pipeline TBP - WINDOWS COMPATIBLE

on:
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run test suite
      run: npm test
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "ğŸ“ Build contents:"
        ls -la dist/
        cat dist/output.txt
        
    - name: Success message
      run: echo "ğŸ‰ Pipeline completed successfully!"